<!DOCTYPE html>
<html lang="ko">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>박스모델</title>

    div{
      width: 300px;
      /* height: 300px; */

      border: 5px solid #00f;
      padding: 10px;
      margin: 10px;
    
      background-color: tomato;
      display: inline;
      /* display: none; */
    }
    span{
      background-color: aqua;
      display: inline-block;
      
    }
  </style>
</head>
<body>
  <div>box1</div>
  <div>box2</div>
  <div>box3</div>
  <Span>인라인태그</Span>
</body>
</html>
