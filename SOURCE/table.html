<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테이블 태그</title>
  <style>
    table{
      border-collapse: collapse;
    }
  </style>
</head>
<body>
  <table border="1">
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
    </tr>
    <tr>
      <td>4</td>
      <td>5</td>
      <td>6</td>
    </tr>
  </table>
  <table border="1">
    <caption>
      1주차 수업시간표</caption>
      <thead>
        <tr>요일</tr>
        <tr>과목</tr>
      </thead>
      <tbody>
        <tr>
          <td></td>
          <td></td>
        </tr>
      </tbody>
  </table>
</body>
</html>
