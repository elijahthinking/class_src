<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=p, initial-scale=1.0">
  <title>Document</title>
  <style>
    span{color: red;}
  </style>
</head>
<body>
  <p><strong>텍스트를 <b>작성</b>합니다</strong></p>
  <p><em>이텔릭체</em>로 <i>표시</i>합니다</p>
  <mark>검색어</mark>
  <del>기존가격</del>
  <ins>신규 내용</ins>
  <p>h<sub>2</sub></p>
  <p>x<sup>2</sup></p>
  <p>줄 바꿈 없이 <span>영역</span> 묶기</p>
</body>
</html>
