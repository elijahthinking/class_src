<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>채용공고페이지</title>
</head>
<body>
  <h1>프론트엔드 개발자 채용</h1>
  <p> 사용자 경험을 중시하며 리액트와 모던 자바스크립트에 능숙한 개발자를 찾습니다.</p>
  <h2>주요업무</h2>
  <ul>
    <li>웹서비스</li>
    <li>디자인</li>
    <li>협업툴</li>
  </ul>
  <h2>지원자격</h2>
  <dl>
    <dt>필수</dt>
    <dd> 자바스크립트  </dd>
    <dd> 리액트</dd>
    <dt>우대</dt>
    <dd>타입스크립트</dd><dd>넥스트 경험 </dd>
    <blockquote>"우리는 승리한다 개발자 구합니다"</blockquote>
    <cite>채용 담당자</cite>
  </dl>
</body>
</html>
