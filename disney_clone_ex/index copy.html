<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Disney+ Clone - Fixed Center Header</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 고정 헤더 + 로그인 버튼 -->
  <header class="site-header" role="banner">
    <button class="login" aria-label="로그인">로그인</button>
  </header>

  <!-- 자동 전환 슬라이드 영역 -->
  <section class="hero" aria-label="히어로 슬라이드">
    <div class="bg bg1"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <div class="bg bg4"></div>
    <div class="bg bg5"></div>

    <div class="slide-text t1">
      <h2>첫번째 슬라이드 타이틀</h2>
      <p>설명문구 1</p>
    </div>
    <div class="slide-text t2">
      <h2>두번째 슬라이드 타이틀</h2>
      <p>설명문구 2</p>
    </div>
    <div class="slide-text t3">
      <h2>세번째 슬라이드 타이틀</h2>
      <p>설명문구 3</p>
    </div>
    <div class="slide-text t4">
      <h2>네번째 슬라이드 타이틀</h2>
      <p>설명문구 4</p>
    </div>
    <div class="slide-text t5">
      <h2>다섯번째 슬라이드 타이틀</h2>
      <p>설명문구 5</p>
    </div>

    <div class="center-logo" aria-hidden="true">Disney+</div>
  </section>
</body>
</html>
