<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js if 문 사용</title>
</head>
<body>
  <script>
    // alert("확인창");  //알림창
    // confirm("선택"); // 확인과 취소창
    // prompt("입력"); //입력창 입력내용은 변수에 저장 f12 콘솔에 콘솔로그에 보면 입력이 되어있다
    let data = prompt("입력");
//dom document objext moddel 
    // document.write('<h1>안녕하세요</h1>') //내가 입력을 받은 데이터를 문서에 명령
    //  document.write(`<h1>${data}</h1>`) // 데이터에 내용을 받아서 쓰기
    document.write('<h1>' + data + '</h1>') //바로위 태그와 같은 효과
    //사용자가 입력값을 입력을 하면
    //참 > "입력값 : 실제입력값" 출력
    //거짓 > "값을 입력하세요" 출력



    /* 사용자로부터 비밀번호를 입력받습니다.
      * 입력한 비밀번호가 0070이
      * 참이면 "로그인 성공"을 출력
      * 거짓이면 "비밀번호가 틀렸습니다." 출력
      * 출력은 <P> 태그로 출력하세요
      * 1. 사용자로부터 입력 : prompt("비밀번호입력");
      * 2. 비교조건 : inputData
        3. 결과를 변수에 저장 합니다.
        4. 출력 document.write(p)
    */ 

    "use strict"; //기본으로 쓰고 작성 >> 다시 알아보기
    //전역변수   모든영역에서 사용 가능한 변수
    let inputData = prompt("비밀번호 입력") ;

    // let result;
    let result = '전역변수';
    if (inputData==='0070'){
      //지역변수 블록스코프 라고도불린다
      result = '로그인성공';
    } else{
      result ='비밀번호가 틀렸습니다.'  //권장사항 아님  각각의 result 들이 다른 것
    }
      document.write(`<p>${result}<p>`)

    //모든 변수는 선언을 하고 사용! 복습하기


  </script>
</body>
</html>
