<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>float 속성</title>
  <style>
    .box{
      width: 300px;
      height: 300px;
      background-color: tomato;
    }
    main{
      display: flex;
    }
    .text{
      clear: both;
    }
  </style>
</head>
<body>
  <main>
    <div class="box"></div>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aspernatur rerum ab suscipit atque enim. Voluptatem possimus sunt laudantium repellat esse non qui voluptates reprehenderit atque, maxime ipsam, enim adipisci cum?</p>
    
  </main>
  <div class="box2">
    <p class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
  </div>
</body>
</html>
